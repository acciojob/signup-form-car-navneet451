<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<input type="text" required id="name" placeholder="Name"><br>
		<input type="email" required id="email" placeholder="Email"><br>
		Gender:
		<label for="gender_m"> 
            <input type="radio" id="gender_m" name="gender" value="Male" required>
            Male
        </label>
        <!-- <br> -->
        <label for="gender_f">
            <input type="radio" id="gender_f" name="gender" value="Female" required>
            Female
        </label><br>
		<label for="cars">Car Brands:</label><br>
		 <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
        </select><br>
		<input type="number" id="age" placeholder="Age" required><br>
		<input type="date" id="dob" required><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx"><br>
		<input type="password" id="password" required placeholder="Password"><br>
		<label for="tos">
			<input id="tos" type="checkbox" required>I agree to the TOS
		</label>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
